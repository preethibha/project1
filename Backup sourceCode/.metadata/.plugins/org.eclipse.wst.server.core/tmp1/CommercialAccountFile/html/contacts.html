<style>
.ajax-img {
	left: 35px;
    position: absolute;
    top: 11px;
    display:none;
}
.action-wrap a {
    display: block;
    padding-top: 12px;
}
form.login-form .action-wrap {
    text-align: center;
}
.form-inner > ul {
    margin: 0 0 10px;
}
.login-form ul {
    color: #c20000;
    font-size: 14px;
    list-style: outside none none;
    margin: 15px 0;
    padding: 0;
}
</style>

<body>
	<div id="container">
        <div id="wrapper">
            
			<div id="login-header">
			    <div class="logo"><a href="/AtChubb/jsp/home.faces"><img alt="Chubb Logo" src="../images/logo.png" /></a></div>
			    <h1 class="login-head">Welcome to @chubb</h1>
			</div><!--  end of #login-header -->

    		<div id="main-content" role="main">
			    <div id="login-layout">
			        <div class="login-page-content-wrap">
			        
			        	<!-- paste content from modal here -->
<div class="login-modal-state contacts">
	<div id="system-error-messages" style="color: #f24545;">
    	<span id="contactErrorBox"></span>
    </div>
    <div id="pg-header" class="login-modal-header">
        <h1 class="login-modal-head">Contacts</h1>
    </div>
    
    <div class="message-area info" id="contact-message-area">
		<div>
			<img src="../images/clear.png">
				<span id="select-account-message">We are not able to locate a contact for this account. Please contact your local Chubb office. <a target="_blank" href="http://www.chubb.com/marketing/chubb2345.html">Click here</a> to find a Chubb office near you.</span>
		</div>
	</div>
	
	<div class="contact-mobile-wrapper">
	<div class="high-level-data">
		<div class="grid contact-pol-details">
			<div class="col-1-2">
				<div class="data">
					<label>Policy Number</label><span id="policyNo"></span>
				</div>
				<div class="data">
					<label>Product</label><span id="productName"></span>
				</div>
			</div>
			<div class="col-1-2">
				<div class="data">
					<label>Policy Term</label><span id="policyTerm"></span>
				</div>
				<div class="data">
					<label>Status</label><span id="status"></span>
				</div>
			</div>
		</div>
	</div><!-- end of .high-level-data -->
	<div class="modal-body">
		<div class="data-grid-area">	
			<div class="data-grid" id="contact-grid-container">
				<div id="contacts-grid" class="data-headers">
					<table>
						<thead>
							<tr class="active">
								<th class="_30"><a href="javascript:void(0);" data-sort-method="alpha" data-column-name="name">Name</a></th>
								<th class="_15"><a href="javascript:void(0);" data-sort-method="alpha" data-column-name="role">Role</a></th>
								<th class="_15">Work Phone</th>
								<th class="_15">Cell Phone</th>
								<th class="_25">Email</th>
							</tr>
						</thead>
					</table>
				</div>
				<!-- data blocks -->
				<div id="contacts-grid-items"></div><!--  end of #data-grid-items -->
			
			</div><!-- end of .data-grid -->

		</div><!-- end of .data-grid-area -->
	</div>
	
	
	<div class="button">
		<a class="common-button" href="/CommercialAccountFile/account-overview.faces?polResults=true">&laquo; Return</a></div>
	</div>
	
	</div>
	
</div> <!-- END .login-modal-state -->

						<!-- end of copied modal content -->
					
			        </div><!-- end of .login-page-content-wrap -->
			    </div><!-- end of #login-layout -->
			</div><!--  end of #main-content -->

        </div><!--  end of #wrapper -->
    </div><!--  end of #container -->
    
    		<div class="black_overlay" id="splashWindow"></div>
			<!-- Messages Box  -->
			<div id="notice-block">
				<div class="body">
					<div id="box-message">Loading please wait</div>
				</div>
		
			</div>

                "dijit": "https://static.chubb.com/dojo-release-1.6.1/dijit",
                "dojox": "https://static.chubb.com/dojo-release-1.6.1/dojox"
            }
        };

	<script src="../js/cbDataGrid.js" type="text/javascript"></script>
	<script src="../js/contactsModalMgr.js" type="text/javascript"></script>
	<script type="text/javascript">
		var storedContactParam = CbStorageManager.getSessionStoredData('caf_mobile_contact_param');
	  	ContactModal.getContacts(storedContactParam);
	</script>
