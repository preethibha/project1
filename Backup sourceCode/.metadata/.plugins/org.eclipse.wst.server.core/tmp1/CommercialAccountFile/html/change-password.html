<body>
    <div id="container">
        <div id="wrapper">
            

            
                <div id="login-header">
    <div class="logo"><a href="/AtChubb/jsp/home.faces"><img alt="Chubb Logo" src="../images/logo.png" /></a></div>
    <h1 class="login-head">Welcome to @chubb</h1>
</div>

    <div id="main-content" role="main">

    

    <div id="login-layout">

     	<div class="login-page-content-wrap">
            <div class="login-modal-state change-password-state">
			    <div class="login-modal-header">
			        <h1 class="login-modal-head">Change Password</h1>
			    </div>
    
			    <div id="conf-msg" class="login-modal-description" style="padding: 20px 25px;">
			       	 <h1 id="user-msg">Your password has been successfully changed</h1><br><br>
			        <input type="button" class="button submit-button" onclick="navigateHome();" id="btnOK"  value="Ok" />
			  	</div>

    <div id="form-body" class="login-modal-main">

        <p class="login-modal-description">Use the form below to change the password for your @chubb account.</p>
        <div class="login-modal-divider"></div>
        <form action="" id="change-password-form" class="login-form" onsubmit="">
            <div class="form-inner">
               
                <div id="div-currentPassword" class="field-row input-field-row">
                    <label for="txtCurrentPassword" class="field-label">Current Password <span id="s-curr">is a required field</span></label>
                    <div class="field-wrap">
                        <input type="password" class="field-input" id="txtCurrentPassword" name="currentPassword" placeholder="" for="login-form" value="" title="" required="required" />
                    </div>
                </div>
                <div id="div-newPassword" class="field-row input-field-row">
                    <label for="txtNewPassword" class="field-label">New Password <span id="s-new">is a required field</span></label>
                    <div class="field-wrap">
                        <input type="password" class="field-input" id="txtNewPassword" name="newPassword" placeholder="" for="login-form" value="" title="" required="required" />
                    </div>
                </div>
                <div id="div-confirmPassword" class="field-row input-field-row">
                    <label for="txtConfirmPassword" class="field-label">Confirm New Password <span id="s-conf">is a required field</span></label>
                    <div class="field-wrap">
                        <input type="password" class="field-input" id="txtConfirmPassword" name="confirmPassword" placeholder="" for="login-form" value="" title="" required="required" />
                    </div>
                </div>
                 <p class="error-messaging" id="change-passwd-error-msg"></p>
                <div class="action-wrap" style="position:relative">
                    <img src="../images/ajax/ajax.gif" width="24px" height="24" class="ajax-img" id="imgAjax" />
                    <input type="button" class="button submit-button" id="btnSubitForm" onclick="ProfileManager.updatePassword('mobile');" value="Ok &raquo;" />
                    <a href="/AtChubb/jsp/home.faces" id="linkCancel" class="cancel-link">Cancel</a>
                </div>
            </div>
        </form>
    </div> <!-- END .main -->
</div> <!-- END .login-modal-state -->

        </div>

    </div>

</div>
