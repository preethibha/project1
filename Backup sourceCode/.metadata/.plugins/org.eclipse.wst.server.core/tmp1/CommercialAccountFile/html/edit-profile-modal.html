<div class="login-modal-state edit-profile-state">
    <div id="pg-header" class="login-modal-header">
        <h1 class="login-modal-head">Edit Profile</h1>
    </div>
     <div id="conf-msg" class="login-modal-header">
        <h1 class="login-modal-head" id="user-msg" style="color:#737373">Your profile information has been successfully updated</h1>
        <input type="button" class="button submit-button" id="btnOK" data-modal-action="close" value="Ok" />
    </div>
    <div id="form-body" class="login-modal-main">
        <p class="login-modal-description">
            Your personal profile is displayed below. This information is used to improve our support efforts and to pre-fill user information in other Chubb applications.
        </p>
        <div class="login-modal-divider"></div>
        <form action="" id="edit-profile-form" class="login-form" onsubmit="">
            <div class="legend">* Required Fields</div>
            <div class="form-inner">
            
            	<p class="error-messaging" id="update-profile-error-msg"></p>
              
                <div id="div-firstName" class="field-row input-field-row">
                    <label for="" class="field-label">First Name *</label>
                    <div class="field-wrap">
                        <input type="text" class="field-input" id="txtFirstName" name="firstName" />
                    </div>
                </div>
                <div id="div-lastName" class="field-row input-field-row">
                    <label for="" class="field-label">Last Name *</label>
                    <div class="field-wrap">
                        <input type="text" class="field-input" id="txtLastName" name="lastName" />
                    </div>
                </div>
                <div id="div-email" class="field-row input-field-row">
                    <label for="" class="field-label">Email Address *</label>
                    <div class="field-wrap">
                        <input type="text" class="field-input" id="txtEmail" name="email" />
                    </div>
                </div>
                <div class="field-row input-field-row">
                    <label for="" class="field-label">Phone Number</label>
                    <div class="field-wrap">
                        <input type="text" class="field-input" id="txtPhone" name="phone" />
                    </div>
                </div>
                <div class="field-row input-field-row">
                    <label for="" class="field-label">Street Address One</label>
                    <div class="field-wrap">
                        <input type="text" class="field-input" id="txtAddressOne" name="street1" />
                    </div>
                </div>
                <div class="field-row input-field-row">
                    <label for="" class="field-label">Street Address Two</label>
                    <div class="field-wrap">
                        <input type="text" class="field-input" id="txtAddressTwo" name="street2" />
                    </div>
                </div>
                <div class="field-row input-field-row">
                    <label for="" class="field-label">City</label>
                    <div class="field-wrap">
                        <input type="text" class="field-input" id="txtCity" name="city" />
                    </div>
                </div>
                <div class="field-row input-field-row">
                    <label for="" class="field-label">State/Province</label>
                    <div class="field-wrap">
                        <input type="text" class="field-input" id="txtState" name="state"/>
                    </div>
                </div>
                <div class="field-row input-field-row zipcode">
                    <label for="" class="field-label">Zip Code</label>
                    <div class="field-wrap">
                        <input type="text" class="field-input" id="txtZip" name="zip" />
                    </div>
                </div>
                <div class="field-row input-field-row">
                    <label for="" class="field-label">Country</label>
                    <div class="field-wrap">
                        <input type="text" class="field-input" id="txtCountry" name="country" />
                    </div>
                </div>

                <div class="action-wrap" style="position:relative">
                	<img src="/AtChubb/images/ajax/ajax.gif" width="24px" height="24" class="ajax-img" id="imgAjax" style="left: 170px;position: absolute;top: 8px;display:none;" />
                    <input type="button" onclick="ProfileManager.updateProfile('modal');" class="button submit-button" id="btnSubitForm" value="Save Changes &raquo;" />
                    <span id="linkCancel" class="cancel-link" data-modal-action="close">Cancel</span>
                </div>
            </div>
        </form>
    </div> <!-- END .main -->
</div> <!-- END .login-modal-state -->
