#Build Properties

########################################################################################################
# FOR REFERENCE ONLY - DO NOT MODIFY!
# THIS FILE IS NOT BEING USED IN THIS PROJECT.
#
# Copy this file to your Home directory and set the DBIZ_BUILD_PROP environment variable with the path 
# (e.g. DBIZ_BUILD_PROP=C:\myHome)
#
# If not found, the Default properties will be used in build-common.xml
########################################################################################################

# This is the path to the DigitalBusinessLibrary project which contains the vendor Jars
library.dir.path=C:/EAS/dbiz/DbizLibraryWorkspace/

# Setting this property to true will delete all the Jars under WEB-INF/lib when doing a clean
# This property should be set to true in the build envrironment, set to false for developers
delete.war.lib=false

# Setting this property to true will include the Project depenencies (e.g. LossControlDashboardUtil.jar) under WEB-INF/lib when doing a build
# This property should be set to true in the build envrironment, set to false for developers to prevent duplicates since these projects are already in the RAD .classpath
include.projects.war.lib=false

# Setting this property to true will clean all projects in the workspace prior to building the EAR project
# This property should be set to true in the build envrironment
clean.all=false

# Setting this property to true, will include some of the required IBM server jars in the application lib 
# This property should be set to false in the build envrironment, set to true on developer machines only if needed
include.server.lib=true

# JUNIT PROPS *****************************************************************************
# Setting this property to true, will execute the JUnit tests for each project during a build
run.junit=true
# Setting this property to yes, will stop the build if any of the JUnit tests fail
junit.failure.halt=yes
# This property will execute the tests matching a specific pattern
junit.include.pattern=**/*Test.java

# SELENIUM PROPS *****************************************************************************
# Setting this property to yes, will stop the build if any of the Selenium tests fail
selenium.failure.halt=no
# Setting this property to yes, will capture a screenshot of the browser if a test fails
selenium.failure.screenshot=yes
# This property will execute the tests matching a specific pattern
selenium.include.pattern=**/*Test.java

# SOAPUI PROPS *****************************************************************************
# Setting this property to yes, will stop the build if any of the SoapUI tests fail
soapui.failure.halt=no
# This property will execute the tests matching a specific pattern
soapui.include.pattern=**/*Test.java